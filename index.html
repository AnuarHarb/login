<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <figure>
      <img src="facebook.png" alt="facebook logo">
    </figure>
    <form id="login">
      <div>
        <label for="name">Correo electrónico o teléfono</label>
        <input id="name" type="text">
      </div>
      <div>
        <label for="password">Contraseña</label>
        <input id="password" type="password">
        <a href="https://www.facebook.com/login/identify?ctx=recover&lwv=110">¿Olvidaste tu cuenta?</a>
      </div>
      <button id="login-button" type="button">Iniciar sesión</button>
    </form>
  </header>

  <main>
    <h1>Crea una cuenta</h1>
    <h3>Es gratis y los será siempre.</h3>

    <form id="register">
      <div>
        <input id="register-name" type="text" placeholder="Correo electrónico">
      </div>
      <div>
        <input id="register-password" type="password" placeholder="Contraseña">
      </div>
      <button id="register-button" type="button">Crear cuenta</button>
      <hr>
      <p>
        <a href="https://www.facebook.com/pages/create/?ref_type=registration_form">Crea una página</a>
        para un personaje público, un grupo de música o un negocio.
      </p>
    </form>
  </main>

  <section id="message-box">
    <div id="box-message-div">
      <h3>Bienvenido</h3>
      <h3 id="message-name"></h3>
      <p id="message"></p>
      <a id="message-button" href="https://www.facebook.com/Centraal/">
        <button >Entrar</button>
      </a>
      <button id="message-button-2">Continuar</button>
    </div>
  </section>
  <div id="overlay"></div>

  <script src="scripts.js"></script>
</body>
</html>
